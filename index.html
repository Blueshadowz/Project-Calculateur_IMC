<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur D'IMC</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="container">
        <h1>Calculez votre IMC</h1>
        <form class="form" action="#">
            <input id="inputHeight" type="number" placeholder="Indiquer votre taille (cm)" required>
            <input id="inputWeight" type="number" placeholder="Indiquer votre poids (kg)" required>
            <button id="btnSubmit" type="submit">Calculer IMC</button>
        </form>
        <p id="result"></p>
    </main>

    <script src="./app.js"></script>
</body>

</html>
